config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/madgeek-arc/resource-catalogue:
      branch: master
      repo: https://github.com/madgeek-arc/resource-catalogue.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/madgeek-arc/resource-catalogue git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-dandelion-frise.sh
        container: qc.acc_nippy-chocolate-moth
  QC.Doc:
    repos:
      github.com/madgeek-arc/resource-catalogue find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-lavender-impala.sh
        container: qc.doc_whiny-persimmon-grouse
      github.com/madgeek-arc/resource-catalogue git:
        commands:
        - /usr/bin/env sh .sqa/script.messy-gamboge-cow.sh
        container: qc.doc_paltry-khaki-owl
      github.com/madgeek-arc/resource-catalogue markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-wisteria-beaver.sh
        container: qc.doc_shaggy-saffron-yak
  QC.Lic:
    repos:
      github.com/madgeek-arc/resource-catalogue licensee:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-rust-sloth.sh
        container: qc.lic_shaky-harlequin-mule
  QC.Sty:
    repos:
      github.com/madgeek-arc/resource-catalogue checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-cardinal-grouse.sh
        container: qc.sty_scummy-fuchsia-otter
      github.com/madgeek-arc/resource-catalogue hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-buff-sloth.sh
        container: qc.sty_randy-orange-cow
      github.com/madgeek-arc/resource-catalogue jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-coral-cassowary.sh
        container: qc.sty_skanky-celadon-fossa
  QC.Ver:
    repos:
      github.com/madgeek-arc/resource-catalogue get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-linen-tiger.sh
        container: qc.ver_lovely-sepia-affenpinscher
timeout: 5400
