config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/madgeek-arc/resource-catalogue:
      branch: master
      repo: https://github.com/madgeek-arc/resource-catalogue.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/madgeek-arc/resource-catalogue git:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-magnolia-baboon.sh
        container: qc.acc_cloudy-heliotrope-rat
  QC.Doc:
    repos:
      github.com/madgeek-arc/resource-catalogue find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-mauve-crab.sh
        container: qc.doc_nerdy-alizarin-bulldog
      github.com/madgeek-arc/resource-catalogue git:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-lavender-shark.sh
        container: qc.doc_trippy-chestnut-meerkat
      github.com/madgeek-arc/resource-catalogue markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-ecru-serval.sh
        container: qc.doc_thirsty-tangerine-snail
  QC.Lic:
    repos:
      github.com/madgeek-arc/resource-catalogue licensee:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-sangria-dunker.sh
        container: qc.lic_hilly-puce-kakapo
  QC.Sty:
    repos:
      github.com/madgeek-arc/resource-catalogue checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-gamboge-shrimp.sh
        container: qc.sty_cloudy-eggplant-liger
      github.com/madgeek-arc/resource-catalogue hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-chartreuse-dachsbracke.sh
        container: qc.sty_scanty-indigo-spaniel
      github.com/madgeek-arc/resource-catalogue jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-pear-husky.sh
        container: qc.sty_stealthy-magnolia-urchin
  QC.Ver:
    repos:
      github.com/madgeek-arc/resource-catalogue get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-celadon-duck.sh
        container: qc.ver_cozy-harlequin-bird
timeout: 5400
